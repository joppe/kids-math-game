<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <script type="text/javascript" src="bower-components/jquery/jquery.min.js"></script>
    <script type="text/javascript">
        jQuery(function ($) {
            var $target = $('#test'),
                html = $target.html(),
                dataRe = /data\-([^=]+)/g;

            html.replace(dataRe, function (match, key) {
                console.log(key);
            });
//            console.log(html.match(dataRe));
        });
    </script>
</head>
<body>
    <div id="test">
        <p data-foo="bar">lala</p>
        <ul>
            <li>1</li>
            <li class="bar" data-hello="world">1</li>
        </ul>
    </div>
</body>
</html>
